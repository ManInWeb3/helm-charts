{{- $dataPath := "/data" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "node.fullname" . }}
  labels:
    {{- include "node.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.annotations | nindent 4 }}
spec:
  podManagementPolicy: {{ .Values.podManagementPolicy }}
  revisionHistoryLimit: 3
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "node.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "node.fullname" . }}
  updateStrategy:
    {{- toYaml .Values.updateStrategy | nindent 4 }}
  template:
    metadata:
      labels:
        {{- include "node.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "node.serviceAccountName" . }}
    {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      affinity:
        {{- with .Values.affinity }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      tolerations:
        {{- with .Values.tolerations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      initContainers:
        - name: init-dirs-external-ip
          image: alpine/k8s:1.30.4
          env:
            - name: APP_HOME
              value: {{$dataPath}}
          command:
            - /bin/sh
            - -exuc
            - |
              kubectl annotate pod $HOSTNAME external-ip=$(curl -4 ifconfig.me) --overwrite;

              #* Generate the JWT secret key
              if [ ! -f $APP_HOME/jwt.txt ]; then
                apk add openssl
                openssl rand -hex 32 > $APP_HOME/jwt.txt
              fi

              if [[ ! -d $APP_HOME/reth || ! -d $APP_HOME/lighthouse ]]; then
                mkdir -p $APP_HOME/reth $APP_HOME/lighthouse
                chown -R {{ .Values.securityContext.runAsUser }}:{{ .Values.securityContext.runAsGroup }} $APP_HOME
              fi
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: storage
              mountPath: {{$dataPath}}

        - name: trusted-sync
          image: {{.Values.lighthouse.image.repository}}:{{.Values.lighthouse.image.tag}}
          imagePullPolicy: {{ .Values.pullPolicy }}
          env:
            - name: APP_HOME
              value: {{$dataPath}}
          command:
            - sh
            - -exuc
            - |
              id
              if [ ! -d $APP_HOME/lighthouse/beacon ]; then
                #* if folder is empty state sync it manually 1st time
                /usr/local/bin/lighthouse \
                  beacon_node \
                  --network={{.Values.ethereumChain}} \
                  --datadir=$(APP_HOME)/lighthouse \
                  --execution-endpoint=http://127.0.0.1:8551 \
                  --execution-jwt=$(APP_HOME)/jwt.txt \
                  --checkpoint-sync-url=https://beaconstate-{{.Values.ethereumChain}}.chainsafe.io
              fi
          volumeMounts:
            - name: storage
              mountPath: {{$dataPath}}

      containers:
        - name: reth
          image: {{ .Values.reth.image.repository }}:{{ .Values.reth.image.tag }}
          imagePullPolicy: {{ .Values.pullPolicy }}
          env:
            - name: EXTERNAL_IP
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['external-ip']
            - name: APP_HOME
              value: "{{$dataPath}}"
          command:
            # - sleep
            # - "10000000000000"
            - reth
            - node
            - --chain={{.Values.ethereumChain}}
            - --datadir=$(APP_HOME)/reth
            - --http
            - --http.addr=0.0.0.0
            - --http.port=8545
            - --http.api=admin,debug,eth,net,trace,txpool,web3,rpc,reth,ots
            - --http.corsdomain=*
            - --ws
            - --ws.addr=0.0.0.0
            - --ws.port=8546
            - --ws.origins=*
            - --ws.api=admin,debug,eth,net,trace,txpool,web3,rpc,reth,ots
            - --authrpc.jwtsecret=$(APP_HOME)/jwt.txt
            - --authrpc.addr=0.0.0.0
            - --authrpc.port=8551
            - --port=30303
            - --discovery.port=30304
            - --metrics=0.0.0.0:7300
            - --log.file.max-files=0
            - --nat=extip:$(EXTERNAL_IP)
            {{- with .Values.reth.aditionalArgs}}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          ports:
            - containerPort: 8545
              name: eth1-rpc
              protocol: TCP
            - containerPort: 8546
              name: eth1-ws
              protocol: TCP
            - containerPort: 30303
              name: eth1-p2p
              protocol: TCP
            - containerPort: 30304
              name: eth1-discovery
              protocol: UDP
            - containerPort: 7300
              name: eth1-metrics
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8545
          startupProbe:
            tcpSocket:
              port: 8545
            periodSeconds: 30
            failureThreshold: 20
          resources:
            {{- toYaml .Values.reth.resources | nindent 12 }}
          lifecycle:
            preStop:  #* To let it reply to all requests in process
              exec:
                command: ["/bin/sh", "-c", "sleep 60"]
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          volumeMounts:
            {{- if .Values.extraVolumeMounts }}
              {{ toYaml .Values.extraVolumeMounts | nindent 12}}
            {{- end }}
            - name: storage
              mountPath: {{$dataPath}}

        - name: lighthouse
          image: {{.Values.lighthouse.image.repository}}:{{.Values.lighthouse.image.tag}}
          imagePullPolicy: {{ .Values.pullPolicy }}
          env:
            - name: EXTERNAL_IP
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['external-ip']
            - name: APP_HOME
              value: "{{$dataPath}}"
          command:
            # - sleep
            # - "10000000000000"
            - /usr/local/bin/lighthouse
            - beacon_node
            - --network={{.Values.ethereumChain}}
            - --datadir=$(APP_HOME)/lighthouse
            - --execution-endpoint=http://127.0.0.1:8551
            - --execution-jwt=$(APP_HOME)/jwt.txt
            - --listen-address=0.0.0.0
            - --port=9222
            - --discovery-port=9223
            - --enr-address=$(EXTERNAL_IP)
            - --enr-tcp-port=30401
            - --enr-udp-port=30402
            - --http
            - --http-port=9545
            - --http-address=0.0.0.0
            - --http-allow-origin=*
            - --metrics
            - --metrics-address=0.0.0.0
            - --metrics-allow-origin=*
            - --metrics-port=7301
            {{- with .Values.lighthouse.aditionalArgs}}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          ports:
            - containerPort: 9545
              name: eth2-rpc
              protocol: TCP
            - containerPort: 9222
              name: eth2-p2p
              protocol: TCP
            - containerPort: 9223
              name: eth2-discovery
              protocol: UDP
            - containerPort: 7301
              name: eth2-metrics
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9545
          resources:
            {{- toYaml .Values.lighthouse.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          volumeMounts:
            {{- if .Values.extraVolumeMounts }}
              {{ toYaml .Values.extraVolumeMounts | nindent 12}}
            {{- end }}
            - name: storage
              mountPath: {{$dataPath}}

      {{- if .Values.readynessProbe.enabled }}
        - name: readiness-probe
          image: alpine:latest
          imagePullPolicy: {{ .Values.pullPolicy }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          env:
            - name: VENV_PATH
              value: /data/readiness
            - name: APP_DIR
              value: /app

          command:
            - sleep
            - infinity
            # - /bin/sh
            # - -cexu
            # - |

          resources:
            limits:
              cpu: 1
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          # readinessProbe:
          #   initialDelaySeconds: 60
          #   httpGet:
          #     path: /ready
          #     port: 8080
      {{- end }}
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: storage
        {{- with .Values.persistence.pvcLabels}}
        labels:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}
        storageClassName: {{ .Values.persistence.storageClassName }}
